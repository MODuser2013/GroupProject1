<!DOCTYPE html>
<html>
<head>
    <title>This is a Running Game</title>
    <style>
        #canvas {
            background: #1b1e1b;
            width: 700px;
            height: 500px;
            float: left;
        }

        #highScores {
            float: left;
            margin-left: 10%;
        }
        #menu{
            height: 500px;
            width: 700px;
            position: absolute;
            background: lightGray;
            display: none;
            text-align: center;
        }
        #pauseMenu{
            height: 500px;
            width: 700px;
            position: absolute;
            background: lightGray;
            <!--display: none;-->
            text-align: center;
            opacity: .8;
        }
        #newHS{
            height: 500px;
            width: 700px;
            position: absolute;
            background: lightGray;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body ng-app ng-controller="Ctrl">
<h3>Instructions: 'P' = start/pause  'A'= Move Left   'D' = Move Right</h3>
<div id="canvas"></div>

<div id="highScores">
    <h1 id="score">Current Score: 0</h1>
    <h2>Local High Scores</h2>
    <ol>
        <li ng-repeat="l in localHS"><span ng-bind="l.name"></span> - <span ng-bind="l.score"></span></li>
    </ol>
	<h2>Global High Scores</h2>
	<ol>
		<li ng-repeat="g in globalHS"><span ng-bind="g.Name"></span> - <span ng-bind="g.Score"></span></li>
	</ol>
</div>

<div id="menu">Menu</div>
<div id="pauseMenu">Paused</div>
<div id="newHS">
    <h3>New High Score</h3>
    <form ng-submit="newHS()">
        <input type="text" ng-model="newHSName" placeholder="Name">
        <input type="submit">
    </form>
    <br><br>
    Score: <span id="newHSScore"></span>
</div>

<script src="jquery.min.js"></script>
<script src="Three.js"></script>
<script src="game.js"></script>
<script src="angular.min.js"></script>
<script src="highscores.js"></script>

<script>main(); // runs main function</script>


</body>



</html>
